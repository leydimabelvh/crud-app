<div class="modal-dialog">
    <form novalidate class="modal-form">
        <div class="modal-form-user-content">
            <span>User</span>
            <input type="text" name="firstName" placeholder="First Name" />
            <input type="text" name="lastName" placeholder="Last Name" />
            <input type="number" name="balance" placeholder="Balance" />
        </div>

        <div class="modal-form-validate-content">
            <input type="checkbox" id="is-active" name="isActive" checked/>
            <label for="is-active">Is Active?</label>
        </div>

        <div class="modal-form-button-content">
            <button type="submit" class="modal-form-button">
                Save
            </button>
        </div>

    </form>
</div>
